name: recommended_routine_app
description: A Flutter app for the Overcoming Gravity bodyweight fitness recommended routine
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Date Formatting
  intl: ^0.18.1

  # Vibration
  vibration: ^2.0.0

  # Fonts
  google_fonts: ^6.1.0

  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Add assets here
  assets:
    - assets/gifs/warmup/
    - assets/gifs/strength/
    - assets/gifs/core/
    - assets/images/
